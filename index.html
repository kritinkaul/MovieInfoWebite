<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Info Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Oswald:wght@300&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="main-header">
        <h1>Movie Explorer</h1>
        <p>Discover details about your favorite films</p>
    </header>
    <!-- Search Section -->
    <section id="search-section">
        <input type="text" id="search-bar" placeholder="Search for a movie..." />
        <button id="search-button">Search</button>
        <div id="suggestions-list"></div> <!-- This will hold the suggestions dropdown -->
    </section>

    <!-- Movie Details Section -->
    <section id="movie-details"></section>

    <!-- Top Movies Section -->
    <section id="top-movies">
        <h2>Top 10 Movies</h2>
        <div id="movie-list"></div>
    </section>

    <!-- Back to Top Button -->
    <button id="back-to-top" onclick="scrollToTop()">⬆️ Back to top</button>

    <script src="script.js"></script>
</body>
</html>
